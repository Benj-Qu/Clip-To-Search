<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="button.css">
    <title>Clip To Search popup window</title>
    <style>
        body {
            overflow: hidden;
            margin: 10px;
            padding: 0px;
            background: #FFF;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #000;
            min-width: 275px;
        }

        button {
            border: 0;
            border-radius: 4px;
            border: 1px #343A40 solid;
            background-color: #343A40;
            color: #FFF;
            padding: 6px 10px;
            margin: 2px;
        }

        #clr_btn {
          display: inline-block;
          padding: 10px 20px;
          font-size: 20px;
          cursor: pointer;
          text-align: center;
          text-decoration: none;
          outline: none;
          color: #fff;
          background-color: lightblue;
          border: none;
          border-radius: 10px;
          box-shadow: 0 9px lightcyan;
        }
        #clr_btn:hover {background-color: lightskyblue}
    
        #clr_btn:active {
          background-color: rgb(91, 155, 195);
          box-shadow: 0 5px lightblue;
          transform: translateY(1px);
        }
    </style>
</head>
<body>
    <button id="clr_btn">Clear</button>
    <script src="popup.js"></script>
</body>
</html>
